<figure class="banner relative push-2">

  <div class="embed embed-3by2">
    <img class="img-flex embed-item" src="/images/{{include.image}}" alt="banner-image">
  </div>

  <figcaption class="pad-t-2 absolute pin-center">
    <h1 class="banner-heading text-upper tena center-text">{{include.heading}}</h1>

    <p class="center-text italic subheading giga">{{include.text}}</p>

    <div class="push-2 center-text">
      {% if include.button_url %}
        {% pattern buttons/basic url=include.button_url text=include.button_text %}
      {% endif %}
    </div>

  </figcaption>
</figure>

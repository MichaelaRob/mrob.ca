<div class="grid">
  <div class="gutter-2 unit xs-1 s-1 m-1-2 l-1-2">
    <h2 class="text-left text-upper pad-t-2 push-0">{{include.heading}}</h2>
    <h3 class="text-left text-upper bold">{{include.subheading}}</h3>
    <p class="line-height">{{include.text}}</p>
  </div>
  <div class="unit xs-1 s-1 m-1-2 l-1-2">
    <img class="img-flex" src="/images/{{include.image}}" alt="image-of-work">
  </div>
</div>
